<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Celebration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
        }

        .message, .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 3rem;
            text-align: center;
            z-index: 3;
        }

        .countdown {
            display: block;
        }

        .message {
            display: none;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        @media screen and (max-width: 768px) {
            .message, .countdown {
                font-size: 2rem;
            }

            canvas {
                width: 100%;
                height: 100%;
            }
        }

        @media screen and (max-width: 480px) {
            .message, .countdown {
                font-size: 1.5rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <div id="countdown" class="countdown"></div>
    <div id="message" class="message"></div>
    <audio id="fireworksSound" src="https://www.fesliyanstudios.com/play-mp3/6569" loop autoplay></audio>
    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        const countdownDiv = document.getElementById('countdown');
        const messageDiv = document.getElementById('message');
        const fireworksSound = document.getElementById('fireworksSound');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, color, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.speedX = speedX;
                this.speedY = speedY;
                this.radius = Math.random() * 3 + 1;
                this.alpha = 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= 0.01;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = canvas.height;
                this.targetY = y;
                this.speedY = -10;
                this.particles = [];
                this.exploded = false;
                const colors = ['#FF0000', '#FFA500', '#FFFF00', '#00FF00', '#00FFFF', '#0000FF', '#FF00FF'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                if (!this.exploded) {
                    this.y += this.speedY;
                    if (this.y <= this.targetY) {
                        this.exploded = true;
                        this.createParticles();
                    }
                } else {
                    this.particles.forEach((particle, index) => {
                        particle.update();
                        if (particle.alpha <= 0) {
                            this.particles.splice(index, 1);
                        }
                    });
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                } else {
                    this.particles.forEach(particle => particle.draw());
                }
            }

            createParticles() {
                for (let i = 0; i < 100; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 4 + 1;
                    const speedX = Math.cos(angle) * speed;
                    const speedY = Math.sin(angle) * speed;
                    this.particles.push(new Particle(this.x, this.y, this.color, speedX, speedY));
                }
            }
        }

        let fireworks = [];

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            fireworks.push(new Firework(x, y));
        }

        function showMessage(text, duration) {
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            messageDiv.style.animation = `fadeInOut ${duration / 1000}s`;
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, duration);
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.exploded && firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });
            requestAnimationFrame(animate);
        }

        function startCelebration() {
            countdownDiv.style.display = 'none';
            setInterval(createFirework, 800);
            animate();
            setTimeout(() => showMessage('Chúc mừng năm mới', 5000), 1000);
            setTimeout(() => showMessage('Cậu IU Nguyễn Yến Nhi nha!', 5000), 7000);
            setTimeout(() => showMessage('Cho cậu ở nhà ngắm pháo hoa nha!', 5000), 13000);
        }

        function startCountdown() {
            const newYear = new Date(new Date().getFullYear() + 1, 0, 1, 0, 0, 0); // Giao thừa

            function updateCountdown() {
                const now = new Date();
                const diff = newYear - now;

                if (diff <= 0) {
                    clearInterval(interval);
                    startCelebration();
                    return;
                }

                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                countdownDiv.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            const interval = setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        startCountdown();
    </script>
</body>
</html>
